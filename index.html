  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Customizing Tailwind config for easier use */
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep-red': '#7b0000',
            'dark-red': '#4b0000',
            'gold-accent': '#FFD700',
            'cream-white': '#fdfdfd',
          },
        }
      }
    }

    body {
      /* Richer, darker background gradient */
      background: linear-gradient(180deg, #4b0000 0%, #7b0000 50%, #4b0000 100%);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    /* Applying fonts via CSS for better control */
    .title-font { font-family: 'Dancing Script', cursive; }
    .display-font { font-family: 'Playfair Display', serif; }

    /* The glowing effect for the main title */
    .glow-title {
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.5);
    }

    /* Snowflake effects */
    #snowflakeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: var(--cream-white); /* Use the new color variable */
      opacity: 0.8;
      font-size: 1rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body class="bg-dark-red">

<div id="snowflakeContainer"></div>
<script>
  const container = document.getElementById("snowflakeContainer");
  const snowflakes = 60; // Increased count for a fuller effect

  for (let i = 0; i < snowflakes; i++) {
    let flake = document.createElement("div");
    flake.classList.add("snowflake");
    flake.innerHTML = "‚ùÑ";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = (5 + Math.random() * 8) + "s"; // Slower fall
    flake.style.opacity = 0.6 + Math.random() * 0.4;
    flake.style.fontSize = (14 + Math.random() * 24) + "px";
    flake.style.animationDelay = Math.random() * 7 + "s";
    container.appendChild(flake);
  }
</script>
