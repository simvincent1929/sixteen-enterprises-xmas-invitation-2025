<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Party ‚Äî Cute & Playful</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #7b0000 0%, #4b0000 100%);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    .glow-title {
      text-shadow: 0 0 20px rgba(255,215,0,0.9), 0 0 40px rgba(255,215,0,0.4);
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #FFD700;
      border-radius: 50%;
      box-shadow: 0 0 10px #FFD700;
      animation: sparkleAnim 2s infinite;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(0.5); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0.3; }
    }

    .frost-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,215,0,0.4);
      backdrop-filter: blur(8px);
    }

    .ornament {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Snowflakes */
    #snowflakeContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      opacity: 0.8;
      font-size: 1rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- SNOW -->
<div id="snowflakeContainer"></div>
<script>
  const container = document.getElementById("snowflakeContainer");
  const snowflakes = 60;

  for (let i = 0; i < snowflakes; i++) {
    let flake = document.createElement("div");
    flake.classList.add("snowflake");
    flake.innerHTML = "‚ùÑ";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = (5 + Math.random() * 8) + "s";
    flake.style.opacity = 0.6 + Math.random() * 0.4;
    flake.style.fontSize = (14 + Math.random() * 24) + "px";
    flake.style.animationDelay = Math.random() * 7 + "s";
    container.appendChild(flake);
  }
</script>

<!-- TOP DECOR -->
<header class="w-full">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Christmas_garland_transparent.png/640px-Christmas_garland_transparent.png"
       class="w-full max-h-40 object-cover" />
</header>

<section class="max-w-4xl mx-auto text-center px-6 py-10">

    Christmas Party
  </h1>

           class="w-10 h-10" />

  </div>

  <!-- Main Info Card -->
  <div class="frost-card rounded-3xl p-10 mt-12">

         class="w-20 mx-auto mb-6" />

    <p class="text-4xl font-['Playfair Display'] text-yellow-300 font-semibold">
      Tuesday, December 16
    </p>

    <p class="mt-3 text-xl text-white">10:00 AM ‚Äì 4:00 PM</p>

    <div class="mt-6 text-white text-lg leading-relaxed">

      Masipit, Calapan City
    </div>
  </div>

  <!-- Highlight -->
  <div class="mt-12">
    <div class="inline-flex items-center gap-3 px-10 py-4 rounded-full bg-red-700 border border-yellow-400 shadow-lg">

      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Gift_icon.svg"

        FOOD ‚Ä¢ DRINKS ‚Ä¢ LIVE MUSIC

    </div>
  </div>

  <!-- CTA Buttons -->
  <div class="flex flex-col sm:flex-row justify-center gap-6 mt-12">

    <a href="#" class="px-12 py-4 rounded-full text-xl font-bold bg-yellow-300 text-red-900 shadow-xl hover:scale-105 transition">
      üéâ RSVP NOW
    </a>

    <a href="https://www.google.com/maps/search/?api=1&query=16+Ent.+Compound+Masipit+Calapan+City"
       target="_blank"
       class="px-12 py-4 rounded-full text-xl font-semibold text-white border border-white/70 bg-white/10 backdrop-blur hover:scale-105 transition">
      üìç GET DIRECTIONS
    </a>

  </div>

  <!-- QR -->
  <div class="mt-12">
    <div class="inline-block bg-white p-6 rounded-2xl shadow-xl">

      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://simvincent1929.github.io/sixteen-enterprises-xmas-invitation-2025/"
           class="w-40 h-40" />

      <p class="text-red-900 mt-3">Scan for full details</p>
    </div>
  </div>

</section>

<!-- FOOTER -->

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Christmas_Presents.png/640px-Christmas_Presents.png"
       class="w-full max-h-40 object-cover" />
</footer>

</body>
</html>
