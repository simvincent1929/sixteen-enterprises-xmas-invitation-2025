<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Party Invitation</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #7f0000 0%, #4b0000 100%);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    #snowflakeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      opacity: 0.8;
      font-size: 1rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .glow-text {
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>

<body>

<!-- SNOW -->
<div id="snowflakeContainer"></div>

<script>
  const container = document.getElementById("snowflakeContainer");
  const snowflakes = 50;

  for (let i = 0; i < snowflakes; i++) {
    let flake = document.createElement("div");
    flake.classList.add("snowflake");
    flake.innerHTML = "❄";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = 4 + Math.random() * 6 + "s";
    flake.style.opacity = 0.5 + Math.random();
    flake.style.fontSize = (12 + Math.random() * 20) + "px";
    flake.style.animationDelay = Math.random() * 5 + "s";
    container.appendChild(flake);
  }
</script>

<!-- TOP GARLAND IMAGE (Stable CDN) -->
<header class="w-full">
  <img src="https://pngimg.com/uploads/christmas_garland/christmas_garland_PNG32.png"
       class="w-full object-cover" alt="Christmas Garland Header">
</header>

<!-- MAIN CONTENT -->
<section class="max-w-3xl mx-auto text-center px-6 py-10">

  <h1 class="text-7xl dancing-script glow-text text-yellow-300 mb-4">
    Christmas Party
  </h1>

  <p class="text-xl text-white playfair mb-8">
    You are invited to our Christmas Celebration!
  </p>

  <div class="flex justify-center my-10">
    <div class="w-1/5 h-px bg-gradient-to-r from-transparent via-yellow-400 to-transparent"></div>
  </div>

  <!-- EVENT DETAILS -->
  <div class="bg-white/10 backdrop-blur-lg border border-yellow-400/30 rounded-3xl p-10 text-center">

    <!-- Christmas Bells (Stable ClipArt PNG) -->
    <img src="https://openclipart.org/image/800px/337950"
         class="w-24 mx-auto mb-4" alt="bells">

    <p class="text-3xl playfair text-yellow-300 font-semibold">
      Tuesday, December 16
    </p>
    <p class="mt-2 text-lg text-white">10:00 AM – 4:00 PM</p>

    <div class="mt-6 text-white leading-relaxed">
      16 Ent. Compound, Infinity Tesda,<br>
      Masipit, Calapan City
    </div>
  </div>

  <!-- HIGHLIGHT BAR -->
  <div class="mt-10">
    <div class="inline-block bg-gradient-to-r from-red-600 to-red-900 border border-yellow-400 py-4 px-12 rounded-full shadow-xl">
      <p class="text-white tracking-widest text-lg font-semibold">
        FOOD · DRINKS · LIVE MUSIC
      </p>
    </div>
  </div>

  <!-- CTA BUTTONS -->
  <div class="flex flex-col sm:flex-row justify-center gap-6 mt-12">

    <a href="#" class="px-12 py-4 rounded-full text-lg font-bold bg-gradient-to-r from-yellow-300 to-yellow-500 text-red-900 shadow-xl hover:scale-105 transition">
      RSVP NOW
    </a>

    <a href="#" class="px-12 py-4 rounded-full text-lg font-semibold text-white border border-white/70 bg-white/10 backdrop-blur hover:scale-105 transition">
      GET DIRECTIONS
    </a>

  </div>

  <!-- QR CODE -->
  <div class="mt-12">
    <div class="inline-block bg-white p-6 rounded-2xl shadow-2xl">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://simvincent1929.github.io/sixteen-enterprises-xmas-invitation-2025/"
           class="w-40 h-40" alt="QR Code">
      <p class="text-red-900 mt-3 text-sm">Scan for more details</p>
    </div>
  </div>

</section>

<!-- FOOTER GIFTS BORDER (Stable PNG) -->
<footer class="mt-16">
  <img src="https://publicdomainvectors.org/photos/gifts-border.png"
       class="w-full object-cover" alt="Christmas Gifts Border">
</footer>

</body>
</html>
